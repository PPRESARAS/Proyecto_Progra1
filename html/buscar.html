<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/busqueda.css">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit-icons.min.js"></script>
<script src="https://kit.fontawesome.com/0fb732c451.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">


    <header class="cabecera">
      <ul class="headerul">
        <a src="logotipo" href="index.html"> <img  src="../imagenes/logo.png" alt="logotipo" class="logo"></a>

        <form class="buscadorheader" action="searchbar.html" method="get">
          <div class="form-groupSearch">
            <input type="search" class="form-control" name="search" placeholder="  Buscar">
            <i id="icono" class="fas fa-search"></i>
                    </div>
        </form>




            <div class="uk-inline boundary botones">
                <button class="uk-button uk-button-default" type="button">Menu</button>
                <div uk-dropdown="pos: left-top" style="position:fixed;">
                    <ul class="uk-nav uk-dropdown-nav">
                      <li class="uk-active miLi"><a href="index.html">Home</a></li>
                        <li miLi><a "uk-button uk-button-default" href="listado.html" id="generos">Generos</a>
                        <li class="uk-nav-divider miLi"></li>
                    </ul>
                </div>
            </div>

      </ul>

  		</header>
<main>
    <form class="formulario" name="formulario" action="buscar.html" method="get">
      <label for="generos">Generos que desea buscar... (*)</label>
      <br>
      <select class="incluir" name="pattern"  id="generoA">
        <option value="">GENEROS:</option>

      </select>
      <br>
      <label for="generos">Generos que desea excluir...(*)</label>
      <br>
      <select class="excluir" name="" id="generoA">
        <option value="none">GENEROS:</option>

      </select>
      <br>
      <label for="ordenarPor">Ordenar series por...(*)</label>
      <br>
      <select class="ordenar" name="order" id="generoA">
        <option value="" class="option">ORDENAR POR:</option>
        <option value="vote_average.desc" name="A">De mayor a menor votadas</option>
        <option value="vote_average.asc" name="B">De menor a mayor votadas</option>
        <option value="first_air_date.desc" name="C">Mas recientes estrenos</option>
        <option value="first_air_date.asc" name="D">Series mas viejas estrenadas</option>
        <option value="popularity.desc" name="E">De mayor a menor popularidad</option>
        <option value="popularity.asc" name="F">De menor a mayor popularidad</option>
      </select>
      <br>
      <label for="">Año de estreno(*)</label>
      <br>
      <select class="year" name="">
        <option value="">AÑO:</option>
      </select>

      <br>
      <button type="submit" name="button"  class="enviar">Buscar</button>
    </form>
    <!-- onclick="validar()" -->
  </main>

  <footer  class="Piedepagina">
    <ul class="grupo">
      <li>
        <h2>Marcos Estrada</h2>
      </li>
      <li>
        <h2>Matias Kruger</h2>
      </li>
      <li>
        <h2>Pedro Presaras</h2>
      </li>
    </ul>
    <div class="logoTmdb">
      <img src="../imagenes/logodb.png" alt="">
    </div>
  </footer>



  </body>
  <script type="text/javascript" src="../js/busqueda.js">

  </script>
</html>
