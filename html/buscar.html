<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/busqueda.css">
    <title>SHOWTIME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit-icons.min.js"></script>
<script src="https://kit.fontawesome.com/0fb732c451.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header class="cabecera">
      <ul class="headerul">
        <a src="logotipo" href="index.html"> <img  src="../imagenes/logo.png" alt="logotipo" class="logo"></a>

        <form class="buscadorheader" action="searchbar.html" method="get">
          <div class="form-groupSearch">
            <input type="search" class="form-control" name="search" placeholder="  Buscar">
            <span uk-icon="search"></span>
            <i id="icono" class="fas fa-search"></i>
                    </div>
        </form>




            <div class="uk-inline boundary botones">
                <button class="uk-button uk-button-default" type="button">Menu</button>
                <div uk-dropdown="pos: left-top" style="position:fixed;">
                    <ul class="uk-nav uk-dropdown-nav">
                      <li class="uk-active miLi"><a href="index.html">Home</a></li>
                        <li miLi><a "uk-button uk-button-default" href="listado.html" id="generos">Generos</a>
                        <li class="uk-nav-divider miLi"></li>
                    </ul>
                </div>
            </div>

      </ul>

  		</header>
<main>
  <form class="formulario" name="formulario" action="buscar.html" method="get">
<br>
    <label for="generos" class="texto">Generos que desea buscar...</label>
    <br>
      <select class="incluir" name="generoIncluir" id="generoA">
        <option value="">GENEROS:</option>
      </select>
<br>
    <label for="generos" class="texto">Generos que desea excluir...</label>
    <br>
      <select class="excluir" name="generoExcluir" id="generoA">
        <option value="">GENEROS:</option>
      </select>
<br>
    <label for="ordenarPor" class="texto">Ordenar series por...</label>
    <br>
      <select class="ordenar" name="orden" id="generoA">
        <option value="" class="option">ORDENAR POR:</option>
        <option value="vote_average.desc">De mayor a menor votadas</option>
        <option value="vote_average.asc">De menor a mayor votadas</option>
        <option value="first_air_date.desc">Mas recientes estrenos</option>
        <option value="first_air_date.asc">Series mas viejas estrenadas</option>
        <option value="popularity.desc">De mayor a menor popularidad</option>
        <option value="popularity.asc">De menor a mayor popularidad</option>
      </select>
<br>
    <label for="" class="texto">Año de estreno...</label>
    <br>
      <select class="year" name="year">
        <option value="">AÑO:</option>
      </select>
<br>
    <button type="submit" class="enviar">Buscar</button>
<br>

  <div class="textoBuscado">
    <h1>Resultados:</h1>
  </div>

  <div class="contenedoraderesultados">
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="autoplay: true" id="slider">
      <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m" >
      </ul>
      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
  </div>
    </form>


    <div class="volver">
      <a class="volverABuscador"href="#top">Volver a buscar</a>
    </div>





  </main>

  <footer  class="Piedepagina">
    <ul class="grupo">
      <li>
        <h2>Marcos Estrada</h2>
      </li>
      <li>
        <h2>Matias Kruger</h2>
      </li>
      <li>
        <h2>Pedro Presaras</h2>
      </li>
    </ul>
    <div class="logoTmdb">
        <img src="../imagenes/logodb.png"  href="#top" uk-scroll alt="">
    </div>
  </footer>



  </body>
  <script src="../js/busqueda.js"></script>
</html>
